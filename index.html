<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Hesaplama</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 80%;
            max-width: 800px;
            transition: height 0.5s ease-in-out;
        }

        .inner-container {
            display: flex;
            width: 100%;
        }

        .form-section,
        .result-section {
            padding: 20px;
            box-sizing: border-box;
            width: 50%;
        }

        .form-section {
            background: #fff;
            border-right: 2px solid #f0f0f0;
        }

        .result-section {
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .form-group input[type="button"] {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            border-radius: 25px;
        }

        .form-group input[type="button"]:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .result,
        .details {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 16px;
            color: #333;
            animation: fadeIn 1s ease forwards;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #fff;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
        }

        .result.fail {
            background: #f8d7da;
            color: #721c24;
        }

        .details {
            background: #f0f4f8;
            color: #333;
            border-radius: 15px;
        }

        .details p {
            margin: 5px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 600px) {

            /* Updated breakpoint for smaller screens */
            .inner-container {
                flex-direction: column;
            }

            .form-section,
            .result-section {
                width: 100%;
            }

            .form-group input {
                /* Adjust input width for smaller screens */
                width: 90%;
                /* Or adjust as needed */
            }
        }
    </style>
</head>
